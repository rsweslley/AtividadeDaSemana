<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3, porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <form class="w-50 mx-auto">
            <h1 class="display-6 text-center">Login</h1>
            <hr>
            <div class="row mb-3">
                <label for="email" class="col-4 form-label text-end">Usuário (E-mail)</label>
                <div class="col-8">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="senha" class="col-4 form-label text-end">Senha</label>
                <div class="col-8">
                    <input type="password" class="form-control" id="senha">
                </div>
            </div>
            <div class="row mb-3">
                <label for="seletor" class="col-4 form-label text-end">Perfil</label>
                <div class="col-8">
                    <select id="seletor" class="form-select">
                        <option selected>Selecione um perfil...</option>
                        <option value="AD">Administrador</option>
                        <option value="GE">Gerente</option>
                        <option value="US">Usuário</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3 form-check form-switch offset-4">
                <div class="col-8">
                    <input type="checkbox" class="form-check-input" id="lembrar">
                    <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                </div>
            </div>
            <div class="row mb-3 offset-4">
                <div class="col-8">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>
            <div class="row offset-4">
                <div class="col-8">
                    <a href="#" class="formt-text primary text-decoration-none">Esqueci minha senha</a>
                </div>
            </div>
            <div class="row offset-4">
                <div class="col-8">
                    <a href="#" class="formt-text primary text-decoration-none">Quero me cadastrar</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
