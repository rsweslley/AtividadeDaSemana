    <main>
        <h1>Contato</h1>
        <ul>
            <li>Residente em Piracicaba/SP</li>
            <li>contato@email.com</li>
            <li>(19) 99999-9999</li>
            <li><a href="https://www.linkedin/in/fulano">LinkedIn</a></li>
        </ul>
        <hr>
        <h2>Formulário de Contato</h2>
        <form>
            <p>
                <label for="txtNomeCompleto">Nome</label><br>
                <input type="text" name="txtNomeCompleto" id="txtNomeCompleto" required>
            </p>
            <p>
                <label for="slcAssunto">Assunto</label><br>
                <select name="Assunto" id="slcAssunto">
                    <option disabled selected>Selecione o assunto...</option>
                    <option value="SGT">Sugestão</option>
                    <option value="RCC">Reclamação</option>
                    <option value="OCT">Orçamento</option>
                    <option value="OTS">Outros</option>
                </select> 
            </p>
            <p>
                <label for="txtMensagem">Mensagem</label><br>
                <textarea name="Mensagem" id="txtMensagem" cols="30" rows="6"></textarea>
            </p>
            <p>
                <input type="checkbox" name="Aceito" id="chkAceito">
                <label for="chkAceito">Deseja receber minha newsletter?</label>
            </p>
            <p>
                <legend>Onde me encontrou?</legend>
                <input type="radio" name="Plataforma" id="rdYouTube" value="YT">
                <label for="rdYouTube">YouTube</label><br>
                <input type="radio" name="Plataforma" id="rdGoogle" value="GG">
                <label for="rdGoogle">Google</label><br>
                <input type="radio" name="Plataforma" id="rdBing" value="BG">
                <label for="rdBing">Bing</label><br>
                <input type="radio" name="Plataforma" id="rdOutros" value="OT">
                <label for="rdOutros">Outros</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
        <hr>
    </main>
